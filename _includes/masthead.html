<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <!-- 
        Custom masthead with logo and title
      -->
      <nav id="site-nav" class="greedy-nav">
        <div class="site-title-with-logo">
          <!-- UChicago logo linking to external site -->
          <a href="https://www.uchicago.edu/" target="_blank" rel="noopener noreferrer">
            <img src="{{ '/assets/images/UChicago_Phoenix_Solid_1Color_White_RGB.svg' | relative_url }}" alt="UChicago Logo" class="site-logo">
          </a>
          <!-- Site title linking to homepage -->
          <a class="site-title" href="{{ '/' | relative_url }}">
            {{ site.masthead_title | default: site.title }}
            {% if site.subtitle %}
              <span class="site-subtitle">{{ site.subtitle }}</span>
            {% endif %}
          </a>
        </div>
      </nav>
    </div>
  </div>
</div>
